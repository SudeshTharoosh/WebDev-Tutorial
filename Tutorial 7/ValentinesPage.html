<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Valentines Flowers - Order your flowers online</title>
    </head>
    <body>
        <h1>Valentines Flowers</h1>
        <div class="grid-container">

            <div class="grid-item">
                <img src="white.jpeg" alt="Flower 1" class="product-image">
                <div class="product-info">
                    <p class="description">White Bouquet</p>
                    <p class="price">£ 24</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="pink.jpeg" alt="Flower 2" class="product-image">
                <div class="product-info">
                    <p class="description">Pink Bouquet</p>
                    <p class="price">£ 25</p>
                </div>
            </div>

            <div class="grid-item">
                <img src="red.jpeg" alt="Flower 3" class="product-image">
                <div class="product-info">
                    <p class="description">Red Bouquet</p>
                    <p class="price">£ 20</p>
                </div>
            </div>
    
                
        </div>
        
    </body>
</html>
