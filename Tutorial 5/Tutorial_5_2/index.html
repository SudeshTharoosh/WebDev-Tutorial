    </p>

    <div id="score-container">
        <p id="score"></p>
    </div>
    <script>
        function get_user_input(number1, number2){
            var answer = prompt("Enter the answer for the following question "+ number1 + " + " + number2);
            return answer;
        }

        function validate_answer(correct_answer, user_answer){
            return correct_answer == user_answer ? true : false;
        }

        function generate_question(){
            let ans_array = [];
            let score = 0;
            for(let i = 1; i < 11; i++){
                let num1 = Math.ceil(Math.random() * 10);
                let num2 = Math.ceil(Math.random() * 10);
                let ans = get_user_input(num1, num2);
                let isCorrect = validate_answer((num1 + num2), ans);

                if(isCorrect){
                    document.getElementById("feedback" + i).style.color = "green";
                    document.getElementById("feedback" + i).innerHTML = "&checkmark; Your answer is correct";
                    score++;
                } else {
                    document.getElementById("feedback" + i).style.color = "red";
                    document.getElementById("feedback" + i).innerHTML = `&cross; Your answer is incorrect. The answer was ${num1 + num2}`;
                }
                
                document.getElementById("quesion" + i).innerHTML = `${num1} + ${num2} = ?`;
                document.getElementById("answer" + i).innerHTML = `${num1 + num2}`;
                document.getElementById("score").innerHTML = `Score: ${(score/10)*100}%`;
            }

            if(score <= 2) {
                    document.querySelector("body").style.backgroundColor = "#FF7F7F";
            } else {
                document.querySelector("body").style.backgroundColor = "#84dcc6";
            }
        }

        generate_question();
        

    </script>
