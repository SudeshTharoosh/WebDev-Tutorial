<html>

	<title>Tutorial 4</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<body>
		<h1>University Registration</h1>
		<fieldset>
		<legend><h2>Your Details</h2></legend>
		
		<div class="div">
		
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" id="fname" name="fname" placeholder="Enter first name"></td>
			</tr>
			
			<tr>
				<td>Surname:</td>
				<td><input type="text" id="sname" name="sname" placeholder="Enter your surname"></td>
			</tr>
			
			<tr>
				<td>Email Address:</td>
				<td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
			</tr>
			
			<tr>
				<td>Password:</td>
				<td><input type="password" id="password" name="password"></td>
			</tr>
			
			<tr>
				<td>Level:</td>
			</tr>
			
			<tr>
				<td>Undergraduate</td>
				<td><input type="radio" id="undergraduate" name="program"></td>
			</tr>
			
			<tr>
				<td>Postgraduate</td>
				<td><input type="radio" id="postgraduate" name="program"></td>
			</tr>
			
			<tr>
				<td>Any comments:</td>
				<td><textarea>Write your comment here.</textarea></td>
			</tr>
			
			<tr>
				<td>Course:</td>
				<td><select name="Course">
					<option value="1">Computer Science</option>
					<option value="2">Software Engineering</option>
					<option value="3">Artificial Intelligence</option>
					<option value="4">Data Science</option>
					<option value="5">Business Management</option>
					<option value="6">Business Informatics System</option>
					</select>
				</td>
			</tr>
				
			<tr>
				<td>Terms and conditions</td>
				<td><input type="checkbox" name="Terms and conditions"></td>
			</tr>
		</div>
			
			<tr class="row">
				<td><input type="Submit" value="Send"</td>
				<td><input type="Reset" value="Reset"</td>
			</tr>
		</fieldset>	
		</table>
		
		
	</body>
</html>
